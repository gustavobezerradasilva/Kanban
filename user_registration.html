<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .topbar {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 1.5em;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .sidebar {
            width: 200px;
            position: fixed;
            top: 50px;
            left: 0;
            height: 100%;
            background-color: #343a40;
            padding-top: 20px;
            z-index: 999;
        }

        .sidebar a {
            padding: 15px 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #007bff;
            color: white;
        }

        .content {
            margin-left: 200px;
            padding: 60px 20px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Topbar -->
    <div class="topbar">
        Cadastro de Usuário
    </div>

    <!-- Sidebar / Menu -->
    <div class="sidebar">
        <a href="index.html" id="tasksMenu"><i class="fas fa-tasks"></i> Tarefas</a>
        <a href="dashboard.html" id="dashboardMenu"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="#"><i class="fas fa-file-alt"></i> Relatórios</a>
        <a href="#" id="settingsMenu"><i class="fas fa-cog"></i> Configurações</a>
        <ul id="settingsSubmenu" style="display: none;">
            <li><a href="user_registration.html"><i class="fas fa-user-plus"></i> Cadastro de Usuário</a></li>
            <!-- Outros itens de configuração -->
        </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <div class="form-container">
            <h3>Cadastro de Usuário</h3>
            <form id="registrationForm">
                <div class="mb-3">
                    <label for="userName" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="userName" required>
                </div>
                <div class="mb-3">
                    <label for="userEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="userEmail" required>
                </div>
                <div class="mb-3">
                    <label for="userPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="userPassword" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="accessDashboard">
                    <label class="form-check-label" for="accessDashboard">Acesso ao Dashboard</label>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('settingsMenu').addEventListener('click', function() {
            const submenu = document.getElementById('settingsSubmenu');
            submenu.style.display = submenu.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
