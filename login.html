<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #00793c, #6c757d);
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h1 {
            margin-bottom: 20px;
        }

        .login-container .form-control {
            border-radius: 5px;
        }

        .login-container .btn {
            border-radius: 5px;
        }

        .login-container .form-check-label {
            font-size: 14px;
        }

        .login-container .text-center {
            margin-top: 20px;
        }

        .login-container .text-center a {
            color: #007bff;
            text-decoration: none;
        }

        .login-container .text-center a:hover {
            text-decoration: underline;
        }

        .alert {
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1 class="text-center">Login</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Seu email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
            </div>
            <div class="alert alert-danger" id="error-message">Credenciais inválidas. Tente novamente.</div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="text-center">
            <p>Não tem uma conta? <a href="user_registration.html">Cadastre-se</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email === 'gustavo@gmail.com' && password === '123') {
                window.location.href = 'index.html'; // Redireciona para a página de tarefas
            } else {
                document.getElementById('error-message').style.display = 'block'; // Mostra mensagem de erro
            }
        });
    </script>
</body>
</html>
